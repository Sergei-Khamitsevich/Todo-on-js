<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Templates</title>
  </head>
  <body>
    <div class="todo">
      <h1 class="title">Todo List</h1>
      <form class="form">
        <input type="text" class="form__input" placeholder="Добавить задачу" />
        <button class="form__submit opacity" type="submit">Добавить</button>
      </form>
      <ul class="list"></ul>
    </div>
    <script src="script.js" type="module" defer></script>
    <footer class="footer">© Sergei Khamitsevich</footer>

    <template class="item-template">
      <li class="list__item">
        <span class="item__text"></span>
        <img class="edit opacity" src="images/Edit.png" alt="Редактировать" />
        <img class="delete opacity" src="images/Delete.png" alt="Удалить" />
        <button type="radio"></button>
      </li>
    </template>
  </body>
</html>
